<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서검색</title>
    <style>
        * {
            font-family: "Jua",sans-serif;
        }
        .box {
            box-shadow: 5px 5px 5px gray;
        }
    </style>
</head>
<body>
    <div class="container p-5">
        <h1 class="text-center">도서검색</h1>
        <div>
            <form>
                <input placeholder="검색어">
                <button class="btn btn-primary">검색</button>
            </form>
        </div>
        <div id="books" class="row"></div>
        <script id="temp" type="x">
            {{#each documents}}
                <div class="col6 col-md-3 col-lg-2 col-mb-2">
                    <a href="{{url}}">
                        <img src="{{thumbnail}}" width="100%">
                    </a>    
                    <div class="text-truncate">{{title}}</div>
                    <div>{{sale_price}}</div>
                </div>
            {{/each}}
        </script>
    </div>
</body>
<script>
    // 문제 발생구역 다시 체크 필요(const - else)
    const page=1;
    let query='파이썬'; //const 바뀌지 않음, let 바뀌는 쿼리
    const size=12;
    $('#frm').on("submit",function(event){
        event.preventDefault(); //검색 시 번쩍하는 효과가 나타나지 않게 함
        const query=$(this.query).val(); //쿼리값을 다시 불러옴
        if(query==''){
            alert('검색어를 입력하세요'); //Javascript는 print가 alert
        }else{

        } //if는 괄호표시해야됨
    })
    function getBooks(){
        $.ajax({
            type:'get',
            url:'https://dapi.kakao.com/v3/search/book',
            dataType:'json',
            headers:{'Authorization':'KakaoAK 1ca6ee5e4daacc89499ce0270b956995'},
            data:{page, query, size},
            success:function(data){
                console.log(data)
                //1. 템플릿 컴파일
                temp=Handlebars.compile($('#temp').html()); //html() 꼭 넣기
                //2. 템플릿 데이터 넣기
                temp_data=temp(data);
                //3. 2번을 아이디 books에 넣기
                $("#books").html(temp_data);
            }
        });
    }

    getBooks()
    //1.템플릿 컴파일
    
</script>
</html>
