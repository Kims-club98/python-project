<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생관리</title>
    <style>
    * {
        font-family: "Jua", sans-serif;
        font-weight: 400;
        font-style: normal;
    }
    th,td{
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-3">학생관리</h1>
            <div class="row mb-2">
                <form name="frm" class="col-6">
                    <div class="input-group">
                        <input name="word" placeholder="검색어" class="form-control">
                        <button class="btn btn-primary">검색</button>
                    </div>
                </form>
            </div>
//

//
        </div>
        <div id="score"></div>
        <div id="'info" class="mt-3"></div>
        <div>
            <div>
                <button class id="btn" class="'btn btn-success w-100">그래프출력</button>
            </div>
            <img id="image" src="https://placehold.co/500x300" width="100%"/>
        </div>   
    </div>
</body>
<script>
    getData();

    $("#btn").on("click",function(){
        $("#image").attr("src", "score/graph")
    });

    $(frm).on("submit",function(e){
        e.preventDefault();
        const word=$(frm.word).val()
        getData();
    })

    function getData(){ //함수선언
        const word=$(frm.word).val()
        $.ajax({
            type:"get",
            url:"/score/data",
            data:{word},
            success:function(data){
                console.log(data); //데이터를 가지고 옴
                $("#score").html(data.score);
                $("#info").html(data.info);                
            } 
        })
    }
</script>
</html>
