<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        * {
  font-family: "Black Han Sans", sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title" class="text-center my-5">{{title}}</h1>
        <div class="text-center">
            <button class id="btn1 btn.primary">학생별 키</button>
            <button class id="btn2 btn.primary">학생별 평균</button>
            <button class id="btn3 btn.primary">학생별 평균키</button>
            <button class id="btn4 btn.primary">학생별 평균</button>
            <button class id="btn5 btn.primary">학생별 SW특기인원</button>
        </div>
        <div class="text-center mt-5">
            <img id="graph" src="http://placehold.co/500x300" width="50%">
        </div>

    </div>
  
</body>
<script>
    $("#btn1").on("click", function(){
        const title=$(this).html();
        $("#title").html(title)
        $("#graph").attr("src", "/graph1"); //클릭을 하면 send파일을 받아 src로 이동
    })//#btn1을 클릭하였을 때, function 이하 작업을 수행한다. //변하지 않는 선언 const

    $("#btn2").on("click", function(){
        const title=$(this).html();
        $("#title").html(title);
        $("#graph").attr("src", "/graph2");
    })
    $("#btn3").on("click", function(){
        const title=$(this).html();
        $("#title").html(title);
        $("#graph").attr("src", "/graph3");
    })
    $("#btn4").on("click", function(){
        const title=$(this).html();
        $("#title").html(title);
        $("#graph").attr("src", "/graph4");
    })
    $("#btn5").on("click", function(){
        const title=$(this).html();
        $("#title").html(title);
        $("#graph").attr("src", "/graph5");
    })

</script>
</html>
